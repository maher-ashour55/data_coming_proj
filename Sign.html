<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>


<div class="outer">
    <div class="title">
        <div class="title_login">Register</div>
    </div>
    <form class="login-form">
        <div class="name-box">
            <div class="input-box half">
                <input type="text" class="input-field" id="reg-firstname" placeholder="First Name">
                <i class='bx bx-user icon'></i>
            </div>
            <div class="input-box half">
                <input type="text" class="input-field" id="reg-lastname" placeholder="Last Name">
                <i class='bx bx-user icon'></i>
            </div>
        </div>

        <div class="input-box">
            <input type="text" class="input-field" id="reg-email" placeholder="Email">
            <i class='bx bx-envelope icon'></i>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="reg-password" placeholder="Password">
            <i class='bx bx-lock-alt icon'></i>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="reg-confirm" placeholder="Confirm Password">
            <i class='bx bx-lock icon'></i>
        </div>
        <button class="login-btn">Register <i class='bx bx-user-plus'></i></button>
        <div class="register">Already have an account? <a href="login.html">Login</a></div>
    </form>
</div>


</body>
</html>
