<script>
    const input = document.getElementById('product_image');
    const preview = document.getElementById('preview');

    input.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    });
</script>

<script>
    const form = document.querySelector('form');
    const messageBox = document.getElementById('message-box');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        fetch('insert_product.php', {
            method: 'POST',
            body: formData
        })
            .then(response => response.text())
            .then(data => {
                if (data.includes("Product added successfully")) {
                    showMessage("Product added successfully!", true);
                    form.reset();
                    preview.src = '';
                    preview.style.display = 'none';
                } else {
                    showMessage(data, false);
                }
            })
            .catch(error => {
                showMessage('Error occurred: ' + error.message, false);
            });
    });

    function showMessage(text, success = true) {
        messageBox.textContent = text;
        messageBox.style.backgroundColor = success ? '#4CAF50' : '#f44336';
        messageBox.style.display = 'block';

        setTimeout(() => {
            messageBox.style.display = 'none';
        }, 3000);
    }
</script>
