<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>


<div class="outer">
    <div class="title">
        <div class="title_login">Login</div>
    </div>
    <form class="login-form">
        <div class="input-box">
            <input type="text" class="input-field" id="log-email" placeholder="Email">
            <i class='bx bx-envelope icon'></i>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="log-password" placeholder="Password">
            <i class='bx bx-lock-alt icon'></i>
        </div>
        <div class="forgot">Forgot password?</div>
        <button class="login-btn">Sign In <i class='bx bx-log-in'></i></button>
        <div class="register">Don't have an account? <a href="Sign.html">Sign up</a></div>
        <div class="social-media">
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=61556946718232" target="_blank"><i class='bx bxl-facebook'></i></a>

                <a href="https://www.instagram.com/datac0ming?igsh=MThhMWs5ZHA5MTZneA==" target="_blank"><i class='bx bxl-instagram'></i></a>
                <a href="https://wa.me/+972566720728" target="_blank"><i class='bx bxl-whatsapp'></i></a>
            </div>
        </div>

    </form>
</div>

</body>
</html>
